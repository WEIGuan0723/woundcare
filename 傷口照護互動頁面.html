
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>傷口敷料與照護建議</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 30px;
        }
        .section {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>傷口敷料與照護建議</h1>
<p>請選擇您的傷口類型，系統將自動推薦合適的敷料與基本照護建議。</p>

<div class="section">
    <h3>選擇傷口類型：</h3>
    <button onclick="showRecommendation('abrasion')">擦傷 / 割傷</button>
    <button onclick="showRecommendation('burn')">燒燙傷</button>
    <button onclick="showRecommendation('bedsore')">壓瘡 / 久坐紅腫</button>
    <button onclick="showRecommendation('infected')">輕度感染傷口</button>
    <button onclick="showRecommendation('surgical')">術後傷口</button>
    <button onclick="showRecommendation('diabetic')">糖尿病足傷口</button>
</div>

<div id="recommendation" class="result" style="display:none;">
    <h3>推薦敷料與照護建議</h3>
    <p id="recommendationText"></p>
</div>

<script>
    function showRecommendation(type) {
        const recommendations = {
            'abrasion': '傷口類型：擦傷/割傷<br>建議敷料：紗布、人工皮<br>照護建議：清潔傷口，保持乾爽，避免反覆摩擦。',
            'burn': '傷口類型：燒燙傷<br>建議敷料：水凝膠敷料<br>照護建議：立即沖冷水降溫，保持濕潤環境，預防感染。',
            'bedsore': '傷口類型：壓瘡/久坐紅腫<br>建議敷料：泡棉敷料<br>照護建議：減少壓力、保持局部乾爽，必要時使用減壓墊。',
            'infected': '傷口類型：輕度感染傷口<br>建議敷料：含抗菌敷料<br>照護建議：清創並去除壞死組織，使用抗菌藥膏並選擇透氣敷料。',
            'surgical': '傷口類型：術後傷口<br>建議敷料：泡棉敷料+敷料固定膜<br>照護建議：保持傷口清潔，定期觀察滲液與傷口邊緣狀況。',
            'diabetic': '傷口類型：糖尿病足傷口<br>建議敷料：泡棉敷料或特殊醫療敷料<br>照護建議：控制血糖、避免壓力摩擦，按時換藥。'
        };
        
        document.getElementById('recommendationText').innerHTML = recommendations[type];
        document.getElementById('recommendation').style.display = 'block';
    }
</script>

</body>
</html>
